<table style="min-width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-header">


    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{element.productName | uppercase}}</td>
    </ng-container>

    <ng-container matColumnDef="businessSubDomain">
        <th mat-header-cell *matHeaderCellDef>Business SubDomain</th>
        <td mat-cell *matCellDef="let element">{{element.businessSubDomain | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Floated By</th>
        <td mat-cell *matCellDef="let element" (click)="loadProfile(element.createdBy)">{{element.createdBy}}</td>
    </ng-container>

    <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef>Floated On</th>
        <td mat-cell *matCellDef="let element">{{element.createdOn | date:"mediumDate"}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Requirement</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>Browse All</th>
        <td mat-cell *matCellDef="let element">
            <i (click)="onClick()" class="fa fa-search" aria-hidden="true"></i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
