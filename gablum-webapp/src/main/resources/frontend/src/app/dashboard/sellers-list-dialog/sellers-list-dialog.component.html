    <ng-container matColumnDef="sellerEmail">
        <th mat-header-cell *matHeaderCellDef> Seller Email </th>
        <td mat-cell *matCellDef="let element" (click)="loadProfile(element)"> {{element}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let ele ">
            <button mat-raised-button color="primary" [disabled]="(data.invitedUsersEmail.indexOf(ele)>-1)" (click)="onInvite(ele)">Invite</button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
