<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="businessSubDomain">
        <th mat-header-cell *matHeaderCellDef> Business Sub-Domain </th>
        <td mat-cell *matCellDef="let element"> {{element.businessSubDomain | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Floated By </th>
        <td mat-cell *matCellDef="let element" (click)="loadProfile(element.createdBy)"> {{element.createdBy}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Requirement </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="showInterest">
        <th mat-header-cell *matHeaderCellDef>Show Interest</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button [disabled]="alreadyRegistered" color="primary" (click)="shownInterest(element)">Interested ?</button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
