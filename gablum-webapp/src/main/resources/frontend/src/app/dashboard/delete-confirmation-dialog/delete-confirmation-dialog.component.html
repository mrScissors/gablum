<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="deleteOnConfirm()">Yes</button>
  </div>
